<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>OsuAchievedOverlay</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
        <link rel="stylesheet" href="mdb/css/bootstrap.css">
        <link rel="stylesheet" href="mdb/css/mdb.css">
        <link rel="stylesheet" href="mdb/css/osu.css">
    </head>
    <body class="bg-osu-regular text-white" style="width: 100%;height: 100%;-moz-user-select: none; -webkit-user-select: none; -ms-user-select:none; user-select:none;-o-user-select:none;" unselectable="on" onselectstart="return false;"  onmousedown="return false;">
        <div id="viewLoader" style="width: 100%;height: 100%;" hidden>
            <div class="d-flex justify-content-center">
                <div class="spinner-grow" style="width: 3rem; height: 3rem;" role="status"></div>
                <br/>
                <h4>Checking files</h4>
            </div>
        </div>
        <div id="viewApp">
            <nav class="navbar navbar-expand-lg bg-osu-dark text-white">
                <div class="container">
                    <div class="container-fluid">
                        <ul class="nav nav-tabs mb-3" id="contentTabList" role="tablist">
                            <li><a href="#" class="nav-link text-white active" role="tab" data-mdb-toggle="tab" data-mdb-target="#session">session</a></li>
                            <li><a href="#" class="nav-link text-white" role="tab" data-mdb-toggle="tab" data-mdb-target="#scores">scores</a></li>
                            <li><a href="#" class="nav-link text-white" role="tab" data-mdb-toggle="tab" data-mdb-target="#beatmaps">beatmaps</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="container">
                <div class="tab-content" id="tabcontent">
                    <div class="tab-pane fade show active" id="session" role="tabpanel" aria-labelledby="tab-session">
                        <div class="jumbotron jumbotron-fluid card card-image" style="background-image: url(./img/headers/placeholder_banner.jpeg);">
                            <div class="text-white text-center py-5 px-4">
                              <div>
                              </div>
                            </div>
                          </div>
                        <button type="button" class="btn btn-primary" onclick="cefOsuApp.showDevTools();">Primary</button>
                    </div>
                    <div class="tab-pane fade" id="scores" role="tabpanel" aria-labelledby="tab-scores">
                    </div>
                    <div class="tab-pane fade" id="beatmaps" role="tabpanel" aria-labelledby="tab-beatmaps">
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="mdb/js/jquery.min.js"></script>
        <script type="text/javascript" src="mdb/js/popper.min.js"></script>
        <script type="text/javascript" src="mdb/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="mdb/js/mdb.min.js"></script>
    </body>
</html>
